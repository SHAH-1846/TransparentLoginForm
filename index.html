<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4dc47fb12f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        
        <div class="box">
            <label for="email" class="Email"><i class="fa fa-envelope-o"></i> Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <label for="password" class="Password"><i class="fa fa-key"></i> Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
